<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПРАКТИЧЕСКАЯ РАБОТА</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body style="background: #5CDB95">
<div th:insert="Blocks/Header"></div>
<h1>Сотрудники</h1>

<form  th:action="'/Search/Manager'">
    <button class="btn btn-warning" STYLE="background: #379683" type="submit">Поиск сотрудника</button>
</form>
<form  th:action="'/Add/Manager'" method="post">
    <button class="btn btn-warning" STYLE="background: #379683" type="submit">Добавить сотрудника</button>
</form>

<div method="post" th:each="el : ${Manager}" th:action="${'/Add/Manager'}">

    <h3 style="color: white"><b> Фамилия - </b> <span th:text="${el.getSurname()}" /></h3>
    <p style="color: white"><b>Имя - </b> <span th:text="${el.getName()}"/></p>
    <p style="color: white"><b> Отчество - </b> <span th:text="${el.getMiddlename()}"/></p>
    <p style="color: white"><b> Дата рождения - </b> <span th:text="${el.getBthday()}"/></p>
    <p style="color: white"><b> Адрес регистрации - </b> <span th:text="${el.getAdresReg()}"/></p>
    <p style="color: white"><b> Email - </b> <span th:text="${el.getEmail()}"/></p>

    <form  th:action="'/blog/Manager/' + ${el.id}">
        <button STYLE="background: #379683" class="btn btn-warning" type="submit">Подробнее</button>
    </form>
</div>
<br>
</body>
</html>
