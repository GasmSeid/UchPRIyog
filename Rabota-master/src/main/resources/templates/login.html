<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<body style="background: #5CDB95">
<div th:insert="Blocks/Header"></div>
</head>

<div style="color: white" th:if="${param.error}">
  Неверный логин или пароль
</div>
<div style="color: white" th:if="${param.logout}">
</div>
<h1 style="color:  white" align="center"> Вход</h1>
<form th:action="@{/login}" method="post">
  <h5  style="color: white" align="center">Логин: </h5>
  <div align="center"><label style="color: white"><input  style="text-align: center; color: black; margin-bottom: 20px" size="20" type="text" name="username"/> </label></div>
  <h5  style="color: white" align="center">Пароль: </h5>
  <div align="center"><label style="color: white"><input  style="text-align: center;  color: black; margin-bottom: 20px" size="20" type="password" name="password"/> </label></div>
  <div align="center"><input style="color: black; background: #379683; height: 35px;width: 200px" type ="submit" value="Вход"/></div> <br>
</form>
<form th:action="@{/registration}" method="get">
  <div align="center"><input style="color: black; background: #379683; height: 35px;width: 200px" type ="submit" value="Регистрация"/></div>
</form>
</body>
</html>
