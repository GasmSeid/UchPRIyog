<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПРАКТИЧЕСКАЯ РАБОТА</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body style="background: #5CDB95">
<div th:insert="Blocks/Header"></div>
<h1>Покупатели</h1>

<form  th:action="'/Search/Buyer'">
    <button class="btn btn-warning" STYLE="background: #379683" type="submit">Поиск покупателя</button>
</form>
<form  th:action="'/Add/Buyer'" method="post">
    <button class="btn btn-warning" STYLE="background: #379683" type="submit">Добавить покупатели</button>
</form>

<div method="post" th:each="el : ${Buyer}" th:action="${'/Add/Buyer'}">

    <h3 style="color: white"><b> Фамилия - </b> <span th:text="${el.getSurnameB()}" /></h3>
    <p style="color: white"><b>Имя - </b> <span th:text="${el.getNameB()}"/></p>
    <p style="color: white"><b> Отчество - </b> <span th:text="${el.getMiddlenameB()}"/></p>

    <form  th:action="'/blog/Buyer/' + ${el.id}">
        <button STYLE="background: #379683" class="btn btn-warning" type="submit">Подробнее</button>
    </form>
</div>
<br>
</body>
</html>
