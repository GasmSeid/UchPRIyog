<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ПРАКТИЧЕСКАЯ РАБОТА</title>
</head>
<body style="background: #5CDB95">
<h2>Поиск автосалона</h2>
<form method="post" th:action="${'/Search/Salon-result'}">
  <input type="text" name="nameSalon"><br>
  <button type="submit" style="background: #379683">Точное сопадение</button>
</form>
<form method="post" th:action="${'/Search/Salon'}">
  <input type="text" name="nameSalon"><br>
  <button type="submit" style="background: #379683">Не точное сопадение</button>
</form>
<div th:each="el : ${result}">
  <h3><b> Автосалон - </b> <span th:text="${el.getNameSalon()}" /></h3>
  <p><b>Адрес - </b> <span th:text="${el.getAdresSalon()}"/></p>
  <p><b> ИНН - </b> <span th:text="${el.getInnSalon()}"/></p>
  <p><b> Банковский счет - </b> <span th:text="${el.getNomBank()}"/></p>
</div>
</body>
</html>
