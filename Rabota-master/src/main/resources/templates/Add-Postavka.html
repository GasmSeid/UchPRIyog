<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>ПРАКТИЧЕСКАЯ РАБОТА</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <div th:insert="Blocks/Header"></div>
</head>
<body style="background: #5CDB95">
<form th:object = "${postavka}" th:action="${'/Add/Postavka'}" method="post">
  <input type="text" name="strana" th:field="*{strana}" placeholder="Страна"><br>
  <div style="color: white" th:if="${#fields.hasErrors('strana')}" th:errors="*{strana}"></div>
  <input type="text" name="company" th:field="*{company}" placeholder="Компания"><br>
  <div style="color: white" th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></div>
  <br>
  <form>
    <button type="submit" style="background: #379683">Добавить поставку</button>
  </form>
</form>
</body>
</html>
