<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ПРАКТИЧЕСКАЯ РАБОТА</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body style="background: #5CDB95">
<div th:insert="Blocks/Header"></div>
<h1>КПП</h1>

<form  th:action="'/Add/KPP'">
  <button class="btn btn-warning" STYLE="background: #379683" type="submit">Добавить KPP</button>
</form>

<div th:each="el : ${KPP}">

  <p style="color: white"/><b>ВИД КПП - </b> <span th:text="${el.getTypeKpp()}"/></p>
  <p style="color: white"/><b>СТУПЕНИ - </b> <span th:text="${el.getStupeniKpp()}"/></p>

  <form  th:action="'/KPP/' + ${el.id} + '/Edit'">
    <button class="btn btn-warning" style="background: #379683" type="submit">Изменить</button>
  </form>

  <form th:action="'/KPP/' + ${el.id} + '/Remove'" method="post">
    <button class="btn btn-warning" style="background: #379683" type="submit">Удалить</button>
  </form>
</div>
</body>
</html>
