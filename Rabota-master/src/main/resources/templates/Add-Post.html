<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>ПРАКТИЧЕСКАЯ РАБОТА №5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <div th:insert="Blocks/Header"></div>
</head>
<body style="background: #5CDB95">
<form th:object = "${post}" th:action="${'/Add/Post'}" method="post">
    <input type="text" name="postname" th:field="*{postname}" placeholder="Наименование должности"><br>
    <div style="color: white" th:if="${#fields.hasErrors('postname')}" th:errors="*{postname}"></div>
    <input type="text" name="salary" th:field="*{salary}" placeholder="Оклад"><br>
    <div style="color: white" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
    <br>
    <form>
        <button type="submit" style="background: #379683">Добавить должность</button>
    </form>
</form>
</body>
</html>
