<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>ПРАКТИЧЕСКАЯ РАБОТА</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <div th:insert="Blocks/Header"></div>
</head>
<body style="background: #5CDB95">
<form th:object = "${KPP}" th:action="${'/Add/KPP'}" method="post">
    <input type="text" name="typeKpp" th:field="*{typeKpp}" placeholder="Вид кпп"><br>
    <div style="color: white" th:if="${#fields.hasErrors('typeKpp')}" th:errors="*{typeKpp}"></div>
    <input type="text" name="stupeniKpp" th:field="*{stupeniKpp}" placeholder="Количество ступеней"><br>
    <div style="color: white" th:if="${#fields.hasErrors('stupeniKpp')}" th:errors="*{stupeniKpp}"></div>
    <br>
    <form>
        <button type="submit" style="background: #379683">Добавить КПП</button>
    </form>
</form>
</body>
</html>
