<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>ПРАКТИЧЕСКАЯ РАБОТА</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body style="background: #5CDB95">
<form th:object = "${manager}" th:action="${'/Add/Manager'}" method="post">

    <br>
    <input th:field="*{surname}" type="text" name="surname" placeholder="Фамилия"><br>
    <div style="color: white" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
    <input th:field="*{name}" type="text" name="name" placeholder="Имя"><br>
    <div style="color: white" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <input type="text" th:field="*{middlename}" name="middlename" placeholder="Отчество"><br>
    <div style="color: white" th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}"></div>
    <input type="text" th:field="*{bthday}" name="bthday" placeholder="Год рождения"><br>
    <div style="color: white" th:if="${#fields.hasErrors('bthday')}" th:errors="*{bthday}"></div>
    <input type="text" th:field="*{AdresReg}" name="AdresReg" placeholder="Адрес регистрации"><br>
    <div style="color: white" th:if="${#fields.hasErrors('AdresReg')}" th:errors="*{AdresReg}"></div>
    <input type="text" th:field="*{Email}" name="Email" placeholder="Email"><br>
    <div style="color: white" th:if="${#fields.hasErrors('Email')}" th:errors="*{Email}"></div>

    <form>
        <button type="submit" style="background: #379683"> Добавить сотрудника</button>
    </form>
</form>
</body>
</html>
